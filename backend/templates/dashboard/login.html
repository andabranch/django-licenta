{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
           body {
        background-image: url("{% static 'img/med4.jpg' %}")  ;
        background-size: cover;
        height: 100vh;
        background-repeat: no-repeat;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-container {
        background-color: rgba(36, 37, 39, 0.5);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 60px #000000;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        color: rgb(200, 200, 200);
        text-shadow: 2.5px 2.5px #0c5f8f;
        margin-bottom: 40px;
      }
 
      #btn{
        margin-top: 25px;
        margin-bottom: -15px;
        color:rgb(200, 200, 200);
        background-color: rgba(36, 37, 39, 0.7);
        border-radius: 30px;
        padding: 7px 20px;
        padding-bottom:13px;
        font-size: 20px;
      }
      #btn:hover{
        background: #03e9f4;
        color: #fff;
        border-radius: 50px;
        box-shadow: 0 0 5px #03e9f4,
                    0 0 25px #03e9f4,
                    0 0 50px #03e9f4,
                    0 0 100px #03e9f4;
      }
      .input-group-prepend span{
        width: 50px;
        color: white; 
        border:0 !important;
        background-color: transparent;
        color: #4e98c2;
        font-size: 25px;
        margin-right: 13px;
        margin-left: -20px;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #username-input, #password-input {
        background-color: rgba(36, 37, 39, 0.7);
        color: rgb(200, 200, 200);
        border-color:#0c5f8f;
        margin-right: 10px;
      }
      .form-control[placeholder] {
        width: 60%;
        color: rgb(200, 200, 200);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Login Here</h1>
      <!--<p>Please enter your credentials to log in.</p>-->
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" id="username-input" name="{{ form.username.name }}" class="form-control" placeholder="Username">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" id="password-input" name="{{ form.password.name }}" class="form-control" placeholder="Password">
        </div>        
        <button id='btn' type="submit" class="btn btn-primary btn-large btn-start" >Login</button>
      </form>
    </div>
  </body>
</html>
