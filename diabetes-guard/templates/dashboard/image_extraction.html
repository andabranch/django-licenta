{% extends 'partials/base.html' %}
{% block title %} Image Extraction {% endblock %}

{% load static %}
{% block content %}
<div class="container pt-5">
  <h2>Add File for Image Extraction</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="file">Select file:</label>
      <input type="file" class="form-control-file" id="file" name="file">
      <img src="{% static 'img/image-to-text.png' %}">

    </div>
    <button type="submit" class="btn btn-primary" id="btn">Upload</button>
  </form>
</div>

<style>
  div {
    color: white;
  }
  h2{
    margin-top: 20px;
    margin-bottom: 40px;
  }
  input{
   margin-left: 50px; 
   padding-top: 20px;
   margin-top: 20px;
   margin-bottom: 70px;
  }
  #btn {
    margin-left: 300px;
    background-image: linear-gradient(to right, #3488C5 0%, #00d2ff  51%, #3488C5  100%);
    border-radius: 50px;
    padding: 10px 20px;
    margin-top: 1.3rem;
    color: white;
    border: 1px solid #3488C5;
    font-size: 20px
  }
  #btn:hover{
    background: #3488C5;
    color: #fff;
    border-radius: 50px;
    box-shadow: 0 0 5px #3C8CF9, 0 0 25px
  }
  


  img{
    max-width:40%;
    padding-left: 40px;
    float: right;

}
</style>

</style>


{% endblock %}
