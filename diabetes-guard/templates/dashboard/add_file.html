{% extends 'partials/base.html' %}
{% block title %} Add File {% endblock %}

{% load static %}

{% block content %}
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<div class="container pt-5">

  <h2>Add Patients from File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="file">Select file:</label>
      <input type="file" class="form-control-file" id="file" name="file">
      <img src="{% static 'img/add-patients.png' %}">
    </div>

    <button type="submit" class="btn btn-primary" id="btn">Upload</button>

  </form>
</div>


<style>
  div {
    color: white;
  }
  h2{
    margin-top: 20px;
    margin-bottom: 40px;
  }
  input{
   margin-left: 50px; 
   padding-top: 20px;
   margin-top: 20px;
   margin-bottom: 70px;
  }
  #btn {
    margin-left: 160px;
    background-image: linear-gradient(to right, #3488C5 0%, #00d2ff  51%, #3488C5  100%);
    border-radius: 50px;
    padding: 10px 20px;
    margin-top: 1.3rem;
    margin-right: 20px;
    color: white;
    border: 1px solid #3488C5;
    font-size: 20px
  }
 
 
  #btn:hover{
    background:#3488C5;
    color: #fff;
    border-radius: 50px;
    box-shadow: 0 0 5px #3C8CF9, 0 0 25px
  }


  img{
    max-width:13%;
    float: right;

}
</style>
{% endblock %}
