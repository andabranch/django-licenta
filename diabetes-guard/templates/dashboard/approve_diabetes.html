{% extends 'partials/base.html' %}
{% block title %}Approval Diabetes{% endblock %}

{% block content %}
  <h2>Approval</h2>
  <p>Do you approve the diagnosis?</p>
  <p>Diagnosis: {{ patient.outcome }}</p>
  <form method="POST" action="{% url 'approve_diabetes' patient_id=patient.id %}">
    {% csrf_token %}
    <button type="submit" name="approve" class="btn btn-primary">Yes</button>
    <a href="{% url 'edit_patient_diabetes' pk=patient.id %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
